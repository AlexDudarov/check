<h2 mat-dialog-title>Профили</h2>

<mat-dialog-content >

  <table mat-table [dataSource]="profiles" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Фамилия, имя, отчество (наименование) </th>
      <td mat-cell *matCellDef="let profile"> {{profile.name}} </td>
    </ng-container>
    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef> Категории </th>
      <td mat-cell *matCellDef="let profile"> {{profile.categories}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Закрыть</button>

</mat-dialog-actions>
